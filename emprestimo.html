<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empréstimo de Livro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3f4f6; }
    .loan-container { max-width: 600px; margin: auto; padding: 2rem; }
    select { transition: all 0.3s; }
    select:focus { ring: 2px solid #3b82f6; }
  </style>
</head>
<body>
  <div class="loan-container bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Empréstimo de Livro</h2>
    <div class="flex space-x-2">
      <select class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>Engenharia de Software - Sommerville</option>
        <option>Clean Code - Robert Martin</option>
      </select>
      <button class="bg-green-500 text-white px-4 py-3 rounded-lg hover:bg-green-600">Confirmar Empréstimo</button>
    </div>
    <p class="mt-4 text-gray-600">Selecione um livro e confirme para realizar o empréstimo.</p>
  </div>
</body>
</html>
